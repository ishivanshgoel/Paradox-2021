    <h1>Paradox is coming soon ...</h1>

      <div class="countdown-block">

          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>

          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>

      </div>
      <div class="countdown-block">

          <span class="top-back">
            <span>00</span>
          </span>

          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Hours</span>
      </div>
      <div class="countdown-block">
        <span class="minutes time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Minutes</span>
      </div>
      <div class="countdown-block">
        <span class="seconds time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>

      </div>
    </div>
